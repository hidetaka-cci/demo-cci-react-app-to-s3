version: 2.1
orbs:
  node: circleci/node@7.2.1
  aws-s3: circleci/aws-s3@4.1.3
  aws-cli: circleci/aws-cli@5.1.1

jobs:
  build-react-app:
    executor:
      name: node/default
      resource_class: small
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
          name: Build React app
      - persist_to_workspace:
          root: .
          paths:
            - dist
  deploy-artifact:
    executor:
      name: aws-s3/default
      resource_class: small
    steps:
      - attach_workspace:
          at: .
      - aws-cli/setup:
          role_arn: ${AWS_ROLE_ARN}
          region: ${AWS_REGION}
      - aws-s3/sync:
          from: dist
          to: 's3://${AWS_S3_BUCKET}'
          arguments: |
            --delete


workflows:
  build-react-app:
    jobs:
      - build-react-app
      - deploy-artifact:
          context: aws-oidc
          requires:
            - build-react-app